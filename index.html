<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Birthday Wish</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h1>Happy Birthday</h1>
        <h3>My dear,may god bless you with abundant joy on your birthday and always!
        </h3>
      </div>
      <div class="back">
        <img src="cakegif.gif"/>
        <h3>Sending you an infinite amount of love, joy, and happiness on your birthday!</h3>
      </div>
    </div>
    <div class="block">
        <div class="frames frame1">
            <img src="img1.jpeg" alt="">
            <p>Keep smiling,Keep shining</p>
        </div>
        <div class="frames frame2">
            <img src="img2.jpeg" alt="">
            <p>On this occasion bring you lot of happiness and success
            </p>
        </div>
        <div class="frames frame3">
            <img src="img3.jpeg" alt="">
            <p>May God bless you on your birthday, and always</p>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
